<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECTIF R1P | Performance Team</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #F7931E;
            --primary-light: #ffac4d;
            --bg: #0a0f1c;
            --card: rgba(15, 23, 42, 0.8);
            --text: #ffffff;
            --error: #ff4b2b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(247, 147, 30, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(247, 147, 30, 0.05) 0px, transparent 50%);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            perspective: 1000px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 28px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: none; /* GÃ©rÃ© par JS */
        }

        h1 { font-weight: 900; font-size: 2rem; margin-bottom: 10px; letter-spacing: -1px; }
        p { color: #94a3b8; margin-bottom: 25px; line-height: 1.5; }

        input {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.4); }

        button {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            border: none;
            background: var(--primary);
            color: #000;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 10px 20px rgba(247, 147, 30, 0.3);
        }

        button:hover { background: var(--primary-light); transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        .btn-secondary {
            background: transparent;
            color: #64748b;
            box-shadow: none;
            margin-top: 15px;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        #error-display { color: var(--error); font-size: 0.9rem; margin-top: -10px; margin-bottom: 15px; height: 20px; font-weight: 600; }

        .badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(247, 147, 30, 0.1);
            color: var(--primary);
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Toast */
        #toast {
            position: fixed;
            top: 20px;
            right: -300px;
            background: #22c55e;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: right 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10000;
        }
    </style>
</head>
<body>

    <div id="toast">ðŸš€ R1P EnregistrÃ© ! Bravo.</div>

    <div class="container">
        <div id="login-card" class="card" style="display: block;">
            <h1>OOBJECTIF R1P</h1>
            <p>Entre ton prÃ©nom pour rejoindre ton Ã©quipe et exploser les scores.</p>
            <input id="prenom-input" type="text" placeholder="Ton prÃ©nom..." autocomplete="off">
            <div id="error-display"></div>
            <button onclick="handleLogin()">REJOINDRE L'Ã‰QUIPE</button>
        </div>

        <div id="main-card" class="card">
            <div class="badge" id="display-team">EQUIPE</div>
            <h1>Salut, <span id="display-name">Champion</span> !</h1>
            <p>PrÃªt Ã  valider un nouveau R1P aujourd'hui ?</p>
            
            <button id="r1p-btn" onclick="submitR1P()" style="font-size: 1.5rem; padding: 25px;">
                ðŸ”¥ R1P +1
            </button>

            <button class="btn-secondary" onclick="handleLogout()">Changer de compte</button>
        </div>
    </div>

    <script>
        // 1. CONFIGURATION (Remplacement du nom pour Ã©viter le bug dÃ©clarÃ©)
        const S_URL = "https://ydcfjlogsbkmzzzkxvgo.supabase.co";
        const S_KEY = "sb_publishable_zVqdL4T9-J9srWE88bAskQ_Pjqb75Fz";
        
        // On utilise un nom unique pour le client
        const supabaseDB = window.supabase.createClient(S_URL, S_KEY);

        const TEAMS = {
            "sofia":"Caen", "david":"Caen", "kevin":"Caen",
            "durmus":"Evreux", "merwan":"Courbevoie",
            "diassivi":"Courbevoie", "sertag":"Courbevoie", "roxanne":"Rouen"
        };

        // 2. INITIALISATION
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem("r1p_session");
            if (saved) {
                const userData = JSON.parse(saved);
                showMain(userData.name, userData.team, false);
            } else {
                gsap.from("#login-card", { duration: 0.8, y: 50, opacity: 0, ease: "back.out(1.7)" });
                document.getElementById("prenom-input").focus();
            }
        });

        // 3. LOGIQUE DE CONNEXION
        function handleLogin() {
            const input = document.getElementById("prenom-input");
            const val = input.value.trim().toLowerCase();
            const errorDiv = document.getElementById("error-display");

            if (TEAMS[val]) {
                const userData = { name: val, team: TEAMS[val] };
                localStorage.setItem("r1p_session", JSON.stringify(userData));
                showMain(val, TEAMS[val], true);
            } else {
                errorDiv.textContent = "PrÃ©nom non reconnu.";
                gsap.to("#login-card", { x: 10, duration: 0.05, repeat: 5, yoyo: true });
            }
        }

        // 4. NAVIGATION
        function showMain(name, team, animate) {
            const loginCard = document.getElementById("login-card");
            const mainCard = document.getElementById("main-card");
            
            document.getElementById("display-name").textContent = name.charAt(0).toUpperCase() + name.slice(1);
            document.getElementById("display-team").textContent = "Ã‰quipe " + team;

            if (animate) {
                gsap.to(loginCard, { duration: 0.4, opacity: 0, scale: 0.9, onComplete: () => {
                    loginCard.style.display = "none";
                    mainCard.style.display = "block";
                    gsap.fromTo(mainCard, { opacity: 0, scale: 0.8 }, { duration: 0.5, opacity: 1, scale: 1, ease: "back.out(1.2)" });
                }});
            } else {
                loginCard.style.display = "none";
                mainCard.style.display = "block";
            }
        }

        // 5. ACTION R1P
        async function submitR1P() {
            const btn = document.getElementById("r1p-btn");
            const user = JSON.parse(localStorage.getItem("r1p_session"));

            // Animation bouton
            gsap.to(btn, { scale: 0.95, duration: 0.1, yoyo: true, repeat: 1 });

            // Confetti !
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#F7931E', '#ffffff', '#ffcc80']
            });

            // Feedback visuel immÃ©diat
            showToast();

            // Envoi Supabase (Silencieux pour l'utilisateur pour ne pas le ralentir)
            try {
                await supabaseDB.from('r1p_logs').insert([
                    { prenom: user.name, equipe: user.team, date: new Date().toISOString() }
                ]);
            } catch (e) {
                console.error("Erreur de synchro Supabase", e);
            }
        }

        function showToast() {
            const t = document.getElementById("toast");
            t.style.right = "20px";
            setTimeout(() => { t.style.right = "-300px"; }, 3000);
        }

        function handleLogout() {
            localStorage.removeItem("r1p_session");
            location.reload();
        }

        // Touche EntrÃ©e
        document.getElementById("prenom-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleLogin();
        });
    </script>
</body>
</html>
